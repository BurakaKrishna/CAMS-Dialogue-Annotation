<h1 class="title">Conversation Analysis Dialogue Tagger</h1>
<p class="title-paragraph">Blah Blah</p>

<div class="content">
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    {% if not current_user.is_authenticated %}

        <form id="login_form" action="javascript:login()">
            <p><input id="user_name" type=text name="username" value=""/></p>
            <p><button class="login-out-btn" onclick="login()">Start</button></p>
        </form>

    {% else %}
        <button class="login-out-btn" onclick="logout()">Logout</button>
    {% endif %}
</div>
