<div class="content">
    {% if not current_user.is_authenticated %}

        <form id="login_form" action="javascript:login()">
            <label for="username">Login ID{% if message %}&emsp;{{ message }}{% endif %}</label><br>
            <input id="user_name" type=text name="username" value=""/>

    {% else %}
        <button class="login-out-btn" onclick="logout()">Logout</button>
    {% endif %}
</div>
